<!DOCTYPE html>
<html>
<head>
    <style>
        .result-section {
            margin: 0px -2px 0px 0px;
            height: 391px;
            width: 524px;
            overflow-y: scroll;
        }
    </style>
    <title>Demo</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1> RingCentral Demo App </h1>
</div>
</nav>
</div>
<div class="container">
    <div id="main" class="panel-group">
        <div class="panel-group card-container">
            <div class="card panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Credentials
                    </h4>
                </div>
                <div>
                    <div class="panel-body">
                        <div>
                            <div class="form-group">
                                <label for="InputName">Client Key</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="InputName" id="appkey" >
                                    <span class="input-group-addon"><i class="glyphicon  form-control-feedback"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Client Secret</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="appSecret" name="InputEmail" >
                                    <span class="input-group-addon"><i class="glyphicon  form-control-feedback"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Login Phone Number</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="userid" name="InputEmail" >
                                    <span class="input-group-addon"><i class="glyphicon  form-control-feedback"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Extension</label>
                                <div class="input-group">
                                    <input type="text" id="extension" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="InputEmail" type="password">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="InputEmail" >
                                    <span class="input-group-addon"><i class="glyphicon form-control-feedback"></i></span>
                                </div>
                            </div>
                            <div>
                                <input type="submit" name="submit" value="Authorize"  onclick="rcInstance.authorizeFields();">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        User Information
                    </h4>
                </div>
                <div>
                    <div class="panel-body">
                        <input type="submit" name="submit"  value="User Information"  onclick="rcInstance.helper.getInfo();">
                        <textarea class="result-section" id="result" name="content" ></textarea>
                    </div>
                </div>
            </div>
            <div class="card panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Send SMS
                    </h4>
                </div>
                <div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="InputName">From Number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="sms_from" >
                                <span class="input-group-addon"><i class="glyphicon "></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">To Number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="sms_to" >
                                <span class="input-group-addon"><i class="glyphicon  form-control-feedback"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputMessage">Message</label>
                            <div class="input-group">
                                <textarea name="InputMessage" id="sms_message" class="form-control" rows="5" required=""></textarea>
                                <span class="input-group-addon"><i class="glyphicon  form-control-feedback"></i></span>
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="sendSMS" onclick="rcInstance.helper.sms($('#sms_from').val(),$('#sms_to').val(),$('#sms_message').val());">
                        <textarea class="result-section" id="sms_result" name="content" ></textarea>
                    </div>
                </div>
            </div>
            <div class="card panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        RingOut
                    </h4>
                </div>
                <div >
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="InputName">From Number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputName" id="ringout_from" >
                                <span class="input-group-addon"><i class="glyphicon  form-control-feedback"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputName">To Number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputName" id="ringout_to" >
                                <span class="input-group-addon"><i class="glyphicon  form-control-feedback"></i></span>
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="ringout"  onclick="rcInstance.helper.ringout($('#ringout_from').val(),$('#ringout_to').val());"/>
                        <textarea class="result-section" id="ringout_result" name="content" ></textarea>
                    </div>
                </div>
            </div>
            <div class="card panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Call Logs
                    </h4>
                </div>
                <div>
                    <div class="panel-body">
                        <input type="submit" name="submit" id="submit" value="call-logs"  onclick="rcInstance.helper.calllog();">
                        <textarea class="result-section" id="call-logs-text" name="content" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.2.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/ringcentral/ringcentral-js/3.1.0/build/ringcentral.js"></script>
<script src="demo.js"></script>
</html>
